server:
  port: 8888
      
spring:
  application:
    name: skalowsky-config-server
  security:
    user:
      name: user
      password: ${CONFIG_SERVER_SECRET}
  cloud:
    config:
      username: user
      password: ${CONFIG_SERVER_SECRET}
      server:
        git:
          uri: ${GIT_URL}
          timeout: 120
          clone-on-start: true
    