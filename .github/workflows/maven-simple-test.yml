name: simple maven test

on:
  push:
    branches: 
      - master
      - develop
      - feature/*

jobs:
  test:
    name: Running units tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: run ls
      run: ls /home/runner/work/mrmarmitt-api/mrmarmitt-api/
    - name: git status config-server
      run: git status /home/runner/work/mrmarmitt-api/mrmarmitt-api/config-server
    - name: git status leilao-api
      run: git status /home/runner/work/mrmarmitt-api/mrmarmitt-api/leilao-api

    - name: Checkout submodule
      uses: actions/checkout@v2
      with:
        path: ./config-server
        ref: 'master'

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
      
    - name: Testing app            
      run: mvn clean test 
