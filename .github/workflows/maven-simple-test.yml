name: simple maven test

on:
  push:
    branches: 
      - master
      - develop
      - feature/*

jobs:
  test:
    name: Running units tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: 40fa4cdfdc58f645ed023f91eecc13028e1d8411
        submodules: recursive

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
      
    - name: Testing app            
      run: mvn clean test 
