name: simple maven test

on:
  push:
    branches: 
      - develop
      - feature/*

jobs:
  test:
    name: Running units tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
      
    - name: Install app            
      run: mvn -U clean install 
